<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schnack - simple self-hosted comment system for static websites</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.10.0/themes/prism.min.css" />
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <aside>
        <img src="schnack-logo.jpg" />
        <nav>{{navigation}}</nav>
      </aside>
      <section>
        <header>
          <h1>schnack<span>!</span></h1>
          <p>An easy to use and open source commenting system</p>
        </header>
        <div class="docs">
          {{content}}
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.10.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.10.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.10.0/components/prism-json.min.js"></script>
   </body>
</html>
