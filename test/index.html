<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>schnack.js test page</title>
  <style type="text/css">

ul.schnack-comments {
	margin: 1em 0;
	padding: 0;
}
li.schnack-comment {
	list-style: none;
	margin: 0 0 1.5em;
	padding: 0;
}
.schnack-body {
	position: relative;
	margin: 10px 0 0;
    padding: 10px 10px;
    border-left: 4px solid #cecece;
}

.schnack-date:before { content: "("; }
.schnack-date:after { content: ")"; }

.schnack-body p {
	margin: 0;
}

  </style>
</head>
<body>
	<script type="text/javascript"
		src="http://localhost:3000/embed.js"
		data-schnack-host="//localhost:3000"
		data-schnack-slug="foo" data-schnack-target=".my-comments">
	</script>
	<div class="my-comments">
		
	</div>
